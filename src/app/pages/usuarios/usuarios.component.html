<div class="row">
    <menu class="menu"></menu>
    <div class="col-sm-8">
      <div class="row">
        <div class="page-header">
          <h3>
            Usuários
            <button class="btn btn-info pull-right" routerLink="/usuarios/create">Novo</button>
          </h3>
        </div>
      </div>
      <div class="row">
        <table class="table small">
          <thead>
            <tr class="light-gray">
              <th class="right-align">ID</th>
              <th class="left-align">Nome</th>
              <th class="left-align">Login</th>
              <th class="left-align">E-mail</th>
              <th class="center-align">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="users == null || users.length == 0">
              <td colspan="12">Nenhum usuário cadastrado.</td>
            </tr>
            <tr *ngFor="let item of users">
              <td class="right-align">{{item.id}}</td>
              <td class="left-align">{{item.nome}}</td>
              <td class="left-align">{{item.login}}</td>
              <td class="left-align">{{item.email}}</td>
              <td class="center-align">
                <button type="button" class="btn btn-warning btn-xs" aria-label="Left Align" (click)="open(item)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-danger btn-xs" aria-label="Left Align" (click)="delete(item)">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
