<menu class="menu"></menu>
<div class="row">
  <div class="col-sm-8">
    <div class="panel panel-default">
      <div class="panel-heading">Fornecedor</div>
      <div class="panel-body">
        <form action="">
          <div class="row">
            <div class="col-sm-6">
              <label for="">Nome:</label>
              <input type="text" [(ngModel)]="supplier.nome" name="nome" class="form-control" required autofocus>
            </div>
            <div class="col-sm-6">
              <label for="">Razão Social:</label>
              <input type="text" [(ngModel)]="supplier.razaoSocial" name="razaoSocial" class="form-control" required autofocus>
            </div>
          </div>
          <div class="row">
              <div class="col-sm-6">
                <label for="">CNPJ:</label>
                <input type="text" [(ngModel)]="supplier.cnpj" name="cnpj" class="form-control" required autofocus>
              </div>
              <div class="col-sm-6">
                <label for="">Telefone:</label>
                <input type="text" [(ngModel)]="supplier.telefone" name="telefone" class="form-control" required autofocus>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-10">
                <label for="">Endereço:</label>
                <input type="text" [(ngModel)]="supplier.endereco" name="endereco" class="form-control" required autofocus>
              </div>
              <div class="col-sm-2">
                <label for="">Número:</label>
                <input type="number" [(ngModel)]="supplier.numero" name="numero" class="form-control" required autofocus>
              </div>
          </div>
          <div class="row">
            <div class="col-sm-5">
              <label for="">Bairro:</label>
                <input type="text" [(ngModel)]="supplier.bairro" name="bairro" class="form-control" required autofocus>
            </div>
            <div class="col-sm-5">
              <label for="">Cidade:</label>
              <input type="text" [(ngModel)]="supplier.cidade" name="cidade" class="form-control" required autofocus>
            </div>
            <div class="col-sm-2">
              <label for="">Estado:</label>
              <input type="text" [(ngModel)]="supplier.estado" name="estado" class="form-control" required autofocus>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-footer">
        <div class="btn btn-success" style="margin-right: 5px;" (click)="submit()">Salvar</div>
        <div class="btn btn-default" routerLink="/fornecedores">Voltar</div>
      </div>
    </div>
  </div>
</div>
