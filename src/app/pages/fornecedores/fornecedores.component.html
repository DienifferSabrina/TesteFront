<div class="row">
    <menu class="menu"></menu>
    <div class="col-sm-8">
      <div class="row">
        <div class="page-header">
          <h3>
            Fornecedores
            <button class="btn btn-info pull-right" routerLink="/fornecedores/create">Novo</button>
          </h3>
        </div>
      </div>
      <div class="row">
        <table class="table small">
          <thead>
            <tr class="light-gray">
              <th class="right-align">ID</th>
              <th class="left-align">Nome</th>
              <th class="left-align">Razão Social</th>
              <th class="left-align">CNPJ</th>
              <th class="left-align">Telefone</th>
              <th class="left-align">Endereço</th>
              <th class="right-align">Número</th>
              <th class="left-align">Bairro</th>
              <th class="left-align">Cidade</th>
              <th class="left-align">Estado</th>
              <th class="center-align">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="suppliers == null || suppliers.length == 0">
              <td colspan="12">Nenhum fornecedor cadastrado.</td>
            </tr>
            <tr *ngFor="let item of suppliers">
              <td class="right-align">{{item.id}}</td>
              <td class="left-align">{{item.nome}}</td>
              <td class="left-align">{{item.razaoSocial}}</td>
              <td class="left-align">{{item.cnpj}}</td>
              <td class="left-align">{{item.telefone}}</td>
              <td class="left-align">{{item.endereco}}</td>
              <td class="right-align">{{item.numero}}</td>
              <td class="left-align">{{item.bairro}}</td>
              <td class="left-align">{{item.cidade}}</td>
              <td class="left-align">{{item.estado}}</td>
              <td class="center-align">
                <button type="button" class="btn btn-warning btn-xs" aria-label="Left Align" (click)="open(item)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-danger btn-xs" aria-label="Left Align" (click)="delete(item)">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
