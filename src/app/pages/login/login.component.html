<div class="page-login">
  <div class="container">
    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="text" [(ngModel)]="user.login" name="login" class="form-control" placeholder="Nome de UsuÃ¡rio" required autofocus>
        <input type="text" [(ngModel)]="user.senha" name="senha"class="form-control" placeholder="Senha" required>
        <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="submitLogin(user)">Entrar</button>
        <button class="btn btn-lg btn-primary btn-block btn-signin" routerLink="/usuario/create/login">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
