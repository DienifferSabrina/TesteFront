<div class="row">
  <menu class="menu"></menu>
  <div class="col-sm-8">
    <div class="row">
      <div class="page-header">
        <h3>
          Produtos
          <button class="btn btn-info pull-right" routerLink="/produtos/create">Novo</button>
        </h3>
      </div>
    </div>
    <div class="row">
      <table class="table small">
        <thead>
          <tr class="light-gray">
            <th class="right-align">ID</th>
            <th class="left-align">Nome</th>
            <th class="right-align">Valor</th>
            <th class="right-align">Saldo</th>
            <th class="left-align">Fornecedor</th>
            <th class="center-align">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="products == null || products.length == 0">
            <td colspan="12">Nenhum produto cadastrado.</td>
          </tr>
          <tr *ngFor="let item of products">
            <td class="right-align">{{item.id}}</td>
            <td class="left-align">{{item.nome}}</td>
            <td class="right-align">{{item.valor | currency:'BRL':true}}</td>
            <td class="right-align">{{item.saldo}}</td>
            <td class="left-align">{{item.fornecedor}}</td>
            <td class="center-align">
              <button type="button" class="btn btn-warning btn-xs" aria-label="Left Align" (click)="open(item)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-danger btn-xs" aria-label="Left Align" (click)="delete(item)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <nav aria-label="Page navigation">
          <ul class="pagination">
            <li [class.disabled]="actualPage == 1 ? true : false">
              <a [routerLink]="['produtos']" aria-label="Previous" [class]="actualPage == 1 ? 'disabled' : ''" (click)="setPage(actualPage - 1)">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li *ngFor="let page of pages" [ngClass]="actualPage == page ? 'active' : ''">
              <a [routerLink]="['produtos']" [queryParams]="{ page: page }" aria-label="Next" (click)="setPage(page)">
                {{page}}
              </a>
            </li>
            <li [class.disabled]="actualPage == pages.length ? true : false">
              <a [routerLink]="['produtos']" aria-label="Next" [class.disabled]="actualPage == pages.length ? true : false" (click)="setPage(actualPage + 1)">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
    </div>
  </div>
</div>
